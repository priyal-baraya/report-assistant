<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 2rem; background: #f4f4f9; }
    #chat-box { height: 400px; overflow-y: auto; background: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
    .btn-group { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Report Assistant</h2>

    <!-- Filter Buttons -->
    <div class="btn-group mb-3" role="group">
      <button class="btn btn-outline-primary quick-question" data-q="Summarize today's report">Today's Summary</button>
      <button class="btn btn-outline-secondary quick-question" data-q="Summarize this week's report">This Week</button>
      <button class="btn btn-outline-secondary quick-question" data-q="Summarize this month's report">This Month</button>
    </div>

    <!-- Report Type Dropdown -->
    <div class="mb-3">
      <label for="reportType" class="form-label">Select Report Type:</label>
      <select id="reportType" class="form-select">
        <option value="trip" selected>Trip Report</option>
        <option value="target">Target Report</option>
        <option value="task">Task Report</option> <!-- âœ… Added option -->
      </select>
    </div>

    <!-- Chat UI -->
    <div id="chat-box"></div>

    <form id="chat-form">
      <div class="input-group">
        <input type="text" id="question" class="form-control" placeholder="Ask about trip, target, or task reports..." required />
        <button type="submit" class="btn btn-primary">Ask</button>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
